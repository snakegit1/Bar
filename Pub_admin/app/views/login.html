<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4 rounded">
        	<img src="images/logos/boxfree_logo_transparente_no_slogan_small.png" class="user-avatar" />
			<h1>BoxFree<small> v{{version}}</h1>

			<div class="alert alert-danger fade in" ng-if="login_message.length > 0">
				<strong>Error!</strong> {{login_message}}
			</div>

			<form name="login-form" ng-submit="submitLoginForm(loginForm)" role="form" ng-init="loginForm = {}" >

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" placeholder="Email"  ng-model="loginForm.email" required="required">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" ng-model="loginForm.password" required="required" placeholder="ContraseÃ±a">
					</div>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded">Ingresar</button>

			</form>

		</div>
	</div>

</div>
